<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Translator</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(to right, #4facfe, #00f2fe);
text-align: center;
padding: 20px;
}
h2 {
color: white;
}
.container {
background: rgba(255, 255, 255, 0.2);
padding: 20px;
border-radius: 10px;
display: inline-block;
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
textarea, select, button, input {
margin: 10px;
padding: 10px;
font-size: 16px;
border-radius: 5px;
border: none;
}
button {
background-color: #ff5722;
color: white;
cursor: pointer;
}
button:hover {
background-color: #e64a19;
}
#outputText {
font-weight: bold;
color: white;
background: rgba(0, 0, 0, 0.2);
padding: 10px;
border-radius: 5px;
display: inline-block;
}
</style>
</head>
<body>
<h2>Convert Text to Speech</h2>
<div class="container">
<textarea id="inputText" placeholder="Enter your text here...." rows="4" 
cols="50"></textarea>
<br>
<select id="language">
<option value="en">English</option>
<option value="te">Telugu</option>
<option value="hi">Hindi</option>
<option value="bn">Bengali</option>
<option value="ta">Tamil</option>
<option value="gu">Gujarati</option>
<option value="kn">Kannada</option>
<option value="ml">Malayalam</option>
<option value="pa">Punjabi</option>
<option value="or">Odia</option>
</select>
<button onclick="translateText()">Translate</button>
<button onclick="speakText()">Speak</button>
</div>
<h3>Translated Text:</h3>
<p id="outputText"></p>
<script>
function translateText() {
let text = document.getElementById("inputText").value;
let targetLang = document.getElementById("language").value;
let url = 
`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&
q=${encodeURIComponent(text)}`;
fetch(url)
.then(response => response.json())
.then(data => {
let translatedText = data[0].map(item => item[0]).join("");
document.getElementById("outputText").innerText = translatedText;
})
.catch(error => console.error('Error:', error));
}
function speakText() {
let text = document.getElementById("outputText").innerText;
let lang = document.getElementById("language").value;
let utterance = new SpeechSynthesisUtterance(text);
utterance.lang = lang;
utterance.rate = 0.9; // Slower rate for clarity
utterance.pitch = 1;
utterance.volume = 1;
let voices = window.speechSynthesis.getVoices();
let selectedVoice = voices.find(voice => voice.lang.startsWith(lang));
if (selectedVoice) {
utterance.voice = selectedVoice;
}
window.speechSynthesis.speak(utterance);
}
window.speechSynthesis.onvoiceschanged = function() {
let lang = document.getElementById("language").value;
let voices = window.speechSynthesis.getVoices();
let selectedVoice = voices.find(voice => voice.lang.startsWith(lang));
if (selectedVoice) {
document.getElementById("outputText").dataset.voice = selectedVoice.name;
}
};
</script>
</body>
</html>
